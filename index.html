<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>

  <body>
    <h1>A star </h1>
    <p>Refresh the screen to see the site solve another maze</p>
    <p>Guide to the colors used</p>

      <li>Green: point has been evaluated</li>
    </ul>
